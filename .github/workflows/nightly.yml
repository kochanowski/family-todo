name: iOS Nightly Regression

on:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC
  workflow_dispatch:

jobs:
  nightly-test:
    name: Regression & Perf (${{ matrix.simulator }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        simulator: ['iPhone 16', 'iPhone SE (3rd generation)']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Run Tests (All)
        run: |
          set -o pipefail && xcodebuild test \
            -scheme HousePulse \
            -destination "platform=iOS Simulator,name=${{ matrix.simulator }}" \
            -resultBundlePath TestResults-${{ matrix.simulator }}.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults-${{ matrix.simulator }}
          path: TestResults-${{ matrix.simulator }}.xcresult
