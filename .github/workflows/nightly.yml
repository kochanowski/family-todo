name: iOS Nightly Regression

on:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC
  workflow_dispatch:

jobs:
  nightly-test:
    name: Regression & Performance Tests
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests (All)
        run: |
          set -o pipefail

          # Find first available iOS simulator
          SIMULATOR_ID=$(xcrun simctl list devices available --json | \
            jq -r '.devices | to_entries | map(select(.key | contains("iOS"))) | .[0].value | .[0].udid')

          xcodebuild test \
            -project FamilyTodo.xcodeproj \
            -scheme HousePulse \
            -destination "platform=iOS Simulator,id=${SIMULATOR_ID}" \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
